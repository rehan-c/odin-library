<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book library</title>
    <link rel="stylesheet" href="./css/skeleton.css" />
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="twelve column" style="margin-top: 10%;">
                <h1>Library</h1>
            </div>
        </div>
        <div class="row">
            <form action="">
                <div class="five columns">
                    <label for="name">Book</label>
                    <input type="text" class="u-full-width" id="name"/>
                </div>
                <div class="five columns">
                    <label for="author">Author</label>
                    <input type="text" class="u-full-width" id="author"/>
                </div>
                <div class="two columns">
                    <label for="status">Status</label>
                    <select name="status" id="status" class="u-full-width">
                        <option value="read">Read</option>
                        <option value="not read">Not read</option>
                    </select>
                </div>
                <div class="button-center">
                    <input type="submit" value="submit" class="button-primary"/>
                </div>
                
            </form>
            <div class="row">
                <div class="twelve columns"></div>
                <table class="twelve columns">
                    <tr>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                    <tbody id="book-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/javascript.js"></script>
</body>
</html>
